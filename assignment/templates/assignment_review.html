{% extends "assignment_pagebase.html" %}

{% block  assignment_content %}

<h2>{{ assignment.0.name }}</h2>

<br />
<p>Fill the following reviews. Write atleast a 300 word review.</p>
<ul>
{% for r in review %}
    <li><a href="review/{{ r.pk }}">Review {{ r.pk }}</a></li>
{% empty %}
<li>No reviews assigned to you yet.</li>
{% endfor %}
</ul>

{% endblock %}
