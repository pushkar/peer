{% extends "base-exam.html" %}
{% block examform %}
<form action="/mcscheme/exam/tf" method="post">{% csrf_token %}
    <p>{{ question }}</p>
    <div class="fieldWrapper">
    {{ form.answer_tf.errors }}
    <label for="answer_tf">T/F:</label>
    {% for radio in form.answer_tf %}
        {{ radio }}
    {% endfor %}
    </div>
    <div class="fieldWrapper">
    {{ form.answer.errors }}
    <label for="answer">Explanation:</label><br />
    {{ form.answer }}
    </div>
    <p><input type="submit" value="Submit" /></p>
</form>
{% endblock %}
