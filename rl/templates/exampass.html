{% extends "base-exam.html" %}
{% block examform %}
<form class="form-group" action="/{{ exam }}/exampass" method="post">{% csrf_token %}
    {% autoescape off %}
    {% endautoescape %}
    <div class="form-group">
        <div class="fieldWrapper">
        <label for="password">Password:</label><br />
        {{ form.password }}
        {{ form.password.errors }}
        </div>
    </div>
    <div class="form-group">
        <p><input class="btn btn-default" type="submit" value="Submit" /></p>
    </div>
</form>
{% endblock %}
