{% extends "assignment_base.html" %}

{% block breadcrumb %}
<li class="active">Assignments</li>
{% endblock %}

{% block assignment_content %}

<h2>Assignments</h2>
<br />
<ul>
    {% for a in assignments %}
    <li><a href="{% url 'assignment:home' a.short_name %}">{{ a.name }}</a> (Due on {{ a.due_date }})</li>
    {% endfor %}
</ul>
{% endblock %}
