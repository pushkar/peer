{% extends "assignment_base.html" %}

{% block assignment_menu %}
<li><a href="{% url 'assignment:home' a_name %}">Tasks</a></li>
{% for page in ap %}
    {% if page.link|length > 0 %}
        <li><a href="{{ page.link }}">{{ page.title }}</a></li>
    {% else %}
        <li><a href="{% url 'assignment:page' a_name page.name %}">{{ page.title }}</a></li>
    {% endif %}
{% endfor %}

{% endblock %}
