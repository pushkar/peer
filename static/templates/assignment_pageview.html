{% autoescape off %}
<h4>{{ ap_this.0.title }}</h4>

{{ ap_this.0.content }}

<script type="text/javascript">
    (function(window,undefined){
        History.Adapter.bind(window,'statechange',function(){
            var State = History.getState();
        });
        History.pushState({page:"{{ ap_this.0.name }}"}, "Page {{ ap_this.0.title }}", "?page={{ ap_this.0.name }}");
    })(window);

    load_messages();
</script>

{% endautoescape %}
