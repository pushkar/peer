{% autoescape off %}
<h4>{{ page_this.0.title }}</h4>

{{ page_this.0.content }}

<script type="text/javascript">
    (function(window,undefined){
        History.Adapter.bind(window,'statechange',function(){
            var State = History.getState();
        });
        History.pushState({page:"{{ page_this.0.name }}"}, "Page {{ page_this.0.title }}", "?page={{ page_this.0.name }}");
    })(window);

    load_messages();
</script>

{% endautoescape %}
