{% extends "assignment_pagebase.html" %} {% block assignment_content %}
<h4>Leaderboard</h4>

<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>UserId</th>
            <th>Score</th>
        </tr>
    </thead>
    {% for s in s_info %}
    <tbody>
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ s.userid }}</td>
            <td>{{ s.score }}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
